<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ page.title }}</title>
        <script src="https://kit.fontawesome.com/413e6250f4.js"></script>
        <link rel="stylesheet" href="{{site.baseurl}}/css/site.css">
    </head>
    <body class="{{page.body_class}} {{page.title | slugify}}">
    <input type="checkbox" id="toggle-main-nav">
        <header class="site-header banner {% if page.url == '/' %} size-large {% else %} size-small {% endif %}" style="background-image: url(https://images.unsplash.com/photo-1560215704-64a4cba82a67?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1489&q=80)">
            <div class="inner">
                <h1 class="brand"><a href="{{site.baseurl}}/">{{ site.title }}</a></h1>
                {% include navigation.html location='header' %}
            </div>
        </header>
        <main class="site-content">
            {{ content }}
        </main>
        <footer class="site-footer">
            <p>&copy; by Genadi</p>
            {% include navigation.html location='footer' %}
        </footer>
    </body>
</html>
