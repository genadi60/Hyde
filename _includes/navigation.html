<label for="toggle-main-nav" class="toggle-main-nav-button">Menu</label>
<nav class="{{include.location}}-nav">
    <ul>
        {% for page in site.pages %}
            {% if page.url != '/feed.xml' and page.url != '/' %}

                <li>
                    <a href='{{site.baseurl}}{{ page.url }}'>
                        <span class="title">{{ page.title }}</span>
                        <span class="date"></span>
                    </a>

                    <ul>
                        {% for page in site.pages %}
                            {% if page.url != '/feed.xml' and page.url != '/' %}

                                <li>
                                    <a href='{{site.baseurl}}{{ page.url }}'>
                                        <span class="title">{{ page.title }}</span>
                                        <span class="date"><!--{{site.time | date_to_string}}--></span>
                                    </a>
                                </li>

                            {% endif %}
                        {% endfor %}

                    </ul>

                </li>

            {% endif %}
        {% endfor %}

    </ul>
</nav>
